<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launchpad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="banner">
            <div class="header">
                <div class="logo">
                    LOGO
                </div>
                <button class=" action-btn">
                    Sign Up
                </button>
            </div>
            <div class="content-center">
                <h2 class="heading-main">
                    Cool Dark UI Template For
                </h2>
                <h2 class="heading-bold">
                    Webflow Agencies!
                </h2>
                <button class="focus-btn action-btn">
                    Stay Focused
                </button>
            </div>
        </div>
    </header>

    <main>
        <section class="action-section">
            <div class="action-container">
                <div class="action-content">
                    <h2 class="heading-main">
                        See It in Action
                    </h2>
                    <p class="action-text">
                        Explore the live preview and imagine your brand in bold new look.
                    </p>
                    <button class="action-btn">Launch Live Preview</button>
                </div>
                <div class="action-note">
                    <img src="./Assets/wc-mini.png" alt="" class="action-image">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
